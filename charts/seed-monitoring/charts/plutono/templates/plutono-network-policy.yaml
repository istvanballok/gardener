apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Ingress to the Grafana from the nginx controller and Egress to Prometheus.
  namespace: {{ .Release.Namespace }}
  name: allow-plutono
spec:
  podSelector:
    matchLabels:
      component: plutono
      gardener.cloud/role: monitoring
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: prometheus
          gardener.cloud/role: monitoring
          role: monitoring
    ports:
    - protocol: TCP
      port: {{ required ".ports.prometheus is required" .Values.ports.prometheus }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          role: garden
      podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
    - namespaceSelector:
        matchLabels:
          role: kube-system
      podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
    ports:
    - protocol: TCP
      port: {{ required ".ports.plutono is required" .Values.ports.plutono }}
  policyTypes:
  - Egress
  - Ingress
