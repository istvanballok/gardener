apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Ingress to the Vali API pods labeled with 'networking.gardener.cloud/to-vali=allowed'.
  name: allow-vali
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
{{ toYaml .Values.labels | indent 6 }}
  ingress:
  - from:
    - podSelector:
        matchLabels:
{{ toYaml .Values.global.fluentbit.labels | indent 10 }}
      namespaceSelector:
        matchLabels:
          role: garden
    - podSelector:
        matchLabels:
{{ toYaml .Values.prometheus.labels | indent 10 }}
      namespaceSelector:
        matchLabels:
          role: garden
    - podSelector:
        matchLabels:
          networking.gardener.cloud/to-vali: allowed
    ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
{{- if .Values.rbacSidecarEnabled }}
  - from:
    - namespaceSelector:
        matchLabels:
          role: garden
      podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
    - namespaceSelector:
        matchLabels:
          role: kube-system
      podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
    ports:
    - protocol: TCP
      port: {{ .Values.kubeRBACProxy.port }}
  - from:
    - podSelector:
        matchLabels:
{{ toYaml .Values.prometheus.labels | indent 10 }}
      namespaceSelector:
        matchLabels:
          role: garden
    ports:
    - protocol: TCP
      port: {{ .Values.telegraf.port }}
{{- end }}
  policyTypes:
  - Ingress
  egress: []
