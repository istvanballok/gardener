groups:
- name: vali.rules
  rules:
  - alert: LokiDown
    expr: absent(up{app="vali"} == 1)
    for: 30m
    labels:
      service: logging
      severity: warning
      type: seed
      visibility: operator
    annotations:
      description: "There are no vali pods running on seed: {{ .ExternalLabels.seed }}. No logs will be collected."
      summary: Loki is down
