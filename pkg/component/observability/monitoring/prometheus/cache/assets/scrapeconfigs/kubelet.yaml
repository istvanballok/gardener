job_name: kubelet
honor_labels: false
scheme: https

tls_config:
  ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

kubernetes_sd_configs:
- role: node
relabel_configs:
# replace the IP in the __address__ label with the value of __meta_kubernetes_node_address_Hostname
# to mitigate the issue with the kubelet not having IP SANs in the local setup
# this means that Prometheus will use DNS to resolve the IP of the node
- source_labels:
  - __address__
  - __meta_kubernetes_node_address_Hostname
  target_label: __address__
  regex: .+:(.+);(.+)
  replacement: ${2}:${1}
- source_labels: [__meta_kubernetes_node_address_InternalIP]
  target_label: instance
- action: labelmap
  regex: __meta_kubernetes_node_label_(.+)
- target_label: type
  replacement: seed

metric_relabel_configs:
- source_labels: [__name__]
  action: keep
  regex: ^(kubelet_volume_stats_available_bytes|kubelet_volume_stats_capacity_bytes|kubelet_volume_stats_used_bytes)$
